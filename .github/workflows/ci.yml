name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# 동시에 하나의 CI만 실행 (최신 것만 유지)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    env:
      # Prisma generate/validate 및 Next.js build를 위해 더미 URL을 설정
      DATABASE_URL: "mysql://dummy:dummy@localhost:3306/dummy"
      NEXTAUTH_SECRET: "dummy-secret-for-ci-build-only"
      NEXTAUTH_URL: "http://localhost:3000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Panda CSS
        run: npx panda codegen

      - name: Generate Prisma Client
        # 이제 Job 레벨 env에 설정된 DATABASE_URL을 사용합니다.
        run: npx prisma generate

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Validate Prisma schema
        # 이제 Job 레벨 env에 설정된 DATABASE_URL을 사용합니다.
        run: npx prisma validate

      - name: Build Next.js application
        run: npm run build
        # 변경 사항 2: Job 레벨로 env를 이동했기 때문에 여기서 env 블록을 제거합니다.

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: "http://localhost:3000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false